<!doctype html>
<html ng-app="LunchCheck"
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container">
     <h1>Lunch Checker</h1>
     <div ng-controller="LunchCheckController">
        <form>
          <div class="form-group">
            <label for="foodItems">Enter Food Items:</label>
            <input type="text" ng-model="foodItems" 
			class="form-control" 
			placeholder="list comma separated dishes you usually have for lunch">
          </div>

          <button class="btn btn-default" type="submit" ng-click="checkFoodItems()">Check If Too Much</button>
		  <div class="alert alert-{{noticeType}}" id="message">{{message}}</div>
		</form>

      </div>
    </div>
  </body>
</html>
